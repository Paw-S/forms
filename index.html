<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    />
    <link rel="stylesheet" href="./SASS/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-reg__possition">
      <h2 class="form__title">Register Form</h2>
      <div class="form-reg">
        <form action="">
          <ul>
            <li>
              <label for="" class="form__lable">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Username"
                  class="form-reg__input--first"
                />
                <svg class="form__icon">
                  <use href="./img/sprite-two.svg#icon-user"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
            <li>
              <label for="" class="form__lable">
                <input type="text" name="" id="" placeholder="Password" />
                <svg class="form__icon">
                  <use href="./img/sprite-one.svg#icon-key"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
            <li>
              <label for="" class="form__lable">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Confirm Password"
                />
                <svg class="form__icon">
                  <use href="./img/sprite-one.svg#icon-key"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
            <li>
              <label for="" class="form__lable">
                <input type="text" name="" id="" placeholder="Email" />
                <svg class="form__icon">
                  <use href="./img/sprite.svg#icon-envelop"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
            <li>
              <label for="" class="form__lable">
                <input type="text" name="" id="" placeholder="Your Location" />
                <svg class="form__icon">
                  <use href="./img/sprite.svg#icon-location"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
          </ul>
          <p>
            <label class="form__acceptance" for="acceptance--1">
              <input
                class="form__checkbox--original"
                type="checkbox"
                name="acceptance"
                id="acceptance--1"
              />
              <span class="form__checkbox"></span>
              I have read and accept the terms of use.
            </label>
          </p>
          <div>
            <button type="submit" class="form-reg__button">Sign up</button>
          </div>
        </form>
      </div>
    </div>
    <div class="form-send__possition">
      <h2 class="form__title">Send Email</h2>
      <div class="form-send">
        <form action="">
          <ul>
            <li>
              <label for="" class="form__lable">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Your Name"
                  class="form-subscribe__input--first"
                />
                <svg class="form__icon">
                  <use href="./img/sprite-two.svg#icon-user"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
            <li>
              <label for="" class="form__lable">
                <input type="text" name="" id="" placeholder="Your Email" />
                <svg class="form__icon">
                  <use href="./img/sprite.svg#icon-envelop"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
            <li>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Type your message ..."
                class="form-send__comment"
              ></textarea>
            </li>
          </ul>
          <p>
            <label class="form__acceptance" for="acceptance--2">
              <input
                class="form__checkbox--original"
                type="checkbox"
                name="acceptance"
                id="acceptance--2"
              />
              <span class="form__checkbox"></span>
              Send a copy to my Email
            </label>
          </p>
          <div>
            <button type="submit" class="form-send__button">Send Email</button>
          </div>
        </form>
      </div>
    </div>
    <div class="form-sign-in__possition">
      <h2 class="form__title">Sign In Form</h2>
      <div class="form-sign-in">
        <form action="">
          <ul>
            <li>
              <label for="" class="form__lable">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Username"
                  class="form-subscribe__input--first"
                />
                <svg class="form__icon">
                  <use href="./img/sprite-two.svg#icon-user"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
            <li>
              <label for="" class="form__lable">
                <input type="text" name="" id="" placeholder="Password" />
                <svg class="form__icon">
                  <use href="./img/sprite-one.svg#icon-key"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
          </ul>
          <div class="form-sign-in__auth">
            <p>
              <label class="form__acceptance" for="acceptance--3">
                <input
                  class="form__checkbox--original"
                  type="checkbox"
                  name="acceptance"
                  id="acceptance--3"
                />
                <span class="form__checkbox"></span>
                Remember me
              </label>
            </p>
            <button type="submit" class="form-sign-in__button">Sign in</button>
          </div>
        </form>
      </div>
    </div>
    <div class="form-recover__possition">
      <h2 class="form__title">Recover Form</h2>
      <div class="form-recover">
        <form action="">
          <ul>
            <li>
              <label for="" class="form__lable">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter your Email"
                  class="form-subscribe__input--first"
                />
                <svg class="form__icon">
                  <use href="./img/sprite.svg#icon-envelop"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
            <li>
              <label for="" class="form__lable">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter your Phone number"
                />
                <svg class="form__icon">
                  <use href="./img/sprite-one.svg#icon-phone"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
          </ul>
          <div class="form-recover__auth">
            <button type="submit" class="form-recover__button">Send</button>
            <button type="submit" class="form-recover__button">Done</button>
          </div>
        </form>
      </div>
    </div>
    <div class="form-subscribe__possition">
      <h2 class="form__title">Subscribe Form</h2>
      <div class="form-subscribe">
        <form action="">
          <ul>
            <li>
              <label for="" class="form__lable">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter your Email"
                  class="form-subscribe__input--first"
                />
                <svg class="form__icon">
                  <use href="./img/sprite.svg#icon-envelop"></use>
                </svg>
                <svg class="form__vertical-bar">
                  <use href="./img/sprite-two.svg#icon-Shape_5"></use>
                </svg>
              </label>
            </li>
          </ul>
          <div class="form-subscribe__auth">
            <button type="submit" class="form-subscribe__button">Send</button>
            <button type="submit" class="form-subscribe__button--neg">
              No, Thanks
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
